<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>%s</title>

<body>

           <marquee direction = "left"> %s</marquee>

        <tag src="%s" class="player"></tag>
    </div>
    
    <footer>
<style>
  .play-btn {
    display: inline-block;

    margin-right: 20px;
  }

  .play-btn:hover {
    background-color: #087bff;
    color: #FFFFFF;
  }

  .tg-btn {
    display: inline-block;

  }

  .tg-btn:hover {
    background-color: #D8BFD8;
    color: #FFFFFF;

.open-btn {
  display: inline-block;

  padding: 10px 40px;

  transition: all 0.3s ease-in-out;

}

}

</style>

 <center><a href="https://telegram.me/YourDemandZone" class="tg-btn" style="font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-decoration: none; color: #FFFFFF; background-color: black; padding: 10px 20px; border-radius: 5px; border: none;">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/512px-Telegram_2019_Logo.svg.png" alt="Telegram Logo" width="20" height="20" style="margin-right: 5px;">
  Join YourDemandZone on Telegram
</a></center>

    <script src="https://cdn.plyr.io/3.6.9/plyr.js"></script>
	<script>
        const controls = [
              'play-large',
              'rewind',
              'play', 
              'fast-forward', 
              'progress', 
              'current-time',
              'duration',
              'mute',
              'volume',
              'captions',
              'settings',
              'pip',
              'airplay',
              'download',
              'fullscreen'
            ];
        document.addEventListener('DOMContentLoaded', () => {
            const player = Plyr.setup('.player', { controls });
        });

        const body = document.querySelector('body');
        const footer = document.querySelector('footer');
        const toogle = document.querySelector('.toogle');
    </script>
</body>
